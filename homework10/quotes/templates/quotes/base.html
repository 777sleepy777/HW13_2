<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>HomeWork10</title>
</head>
<body>

<div class="container">
    <div class="row header-box pt-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            <p>
                {% if user.is_authenticated %}
                <li>Welcome <b>{{ user.username }}!</b></li>
                <li><a href="{% url 'users:profile' %}" role="button">Profile</a></li>
                <a href="{% url 'quotes:add_author' %}" class="btn btn-primary">Add author</a>
                <a href="{% url 'quotes:add_quote' %}" class="btn btn-primary">Add quote</a>
                <a href="{% url 'quotes:add_tag' %}" class="btn btn-primary">Add tag</a>
                <a href="{% url 'users:logout' %}" class="btn btn-secondary">Logout</a>


                {% else %}
                <a href="{% url 'users:signup' %}" class="btn btn-primary">SignUp</a>
                <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
                {% endif %}
            </p>
        </div>
    </div>

    {% block content%} {% endblock %}

</div>

</body>
</html>
